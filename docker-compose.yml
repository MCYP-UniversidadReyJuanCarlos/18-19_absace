version: "3.8"

services:
  jenkins:
    build:
      dockerfile: jenkins-dockerfile
      context: .
    ports:
      - 8080:8080
      - 50000:50000
    networks:
      - mynet
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
  sonarqube:
    image: sonarqube:lts
    ports:
      - 9000:9000
    networks:
      - mynet

  postgres:
    image: postgres:9.6
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - mynet

  clair:
    image: quay.io/coreos/clair:latest
    command: -config=/config/config.yaml
    ports:
      - "6060:6060"
      - "6061:6061"
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: $PWD/clair_config_forClairctl
        target: /config
    networks:
      - mynet
    restart: on-failure

  clairctl:
    image: jgsqware/clairctl:latest
    restart: unless-stopped
    environment: 
      - DOCKER_API_VERSION=1.40
    volumes:
      - ./docker-compose-data/clairctl-reports/:/reports
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - clair

networks:
  mynet:
    driver: bridge
volumes:
  jenkins_home:
  postgres:
